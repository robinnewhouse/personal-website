<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robin Newhouse - Resume</title>

    <!-- Load shared resources first -->
    <link rel="stylesheet" href="css/shared-resources.css">

    <!-- YUI Grids CSS (now local) -->
    <link rel="stylesheet" href="css/vendor/reset-fonts-grids.css">

    <!-- Resume styles -->
    <link rel="stylesheet" href="css/resume-style.css">

    <!-- Navbar styles -->
    <link rel="stylesheet" href="css/navbar-only.css">
</head>

<body class="resume-page">
    <div id="navbar-placeholder">
    </div>

    <div style="display: flex; gap: 20px; justify-content: center;">
        <div style="height: 11in; width: 2px; background: red;"></div>
        <div id="resume-container">
            <div id="doc2" class="yui-t7">
            </div>
        </div>
    </div>

    <script>
        // Load navbar
        fetch('components/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Reattach navbar toggle listener
                document.querySelector('.navbar-toggle')?.addEventListener('click', function () {
                    document.querySelector('.navbar-menu').classList.toggle('active');
                });
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
                document.getElementById('navbar-placeholder').innerHTML = `
                    <nav class="navbar">
                        <div class="navbar-brand">Robin Newhouse</div>
                    </nav>
                `;
            });

        // Load resume content
        fetch('resume-us.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                const bodyMatch = data.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                if (!bodyMatch) {
                    throw new Error('Could not extract body content');
                }
                document.getElementById('resume-container').innerHTML = bodyMatch[1];
            })
            .catch(error => {
                console.error('Error loading resume content:', error);
                document.getElementById('resume-container').innerHTML = `
                    <div class="error-message">
                        <h2>Error loading resume content</h2>
                        <p>Please try refreshing the page. If the problem persists, you can view my resume on 
                        <a href="https://www.linkedin.com/in/robinnewhouse/">LinkedIn</a>.</p>
                    </div>
                `;
            });
    </script>

    <style>

        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-message h2 {
            color: var(--link-color);
            margin-bottom: 1rem;
        }
    </style>
</body>

</html>

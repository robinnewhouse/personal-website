<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robin Newhouse - Resume</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Raleway:500,700&display=swap" rel="stylesheet">
    <!-- YUI Grids CSS -->
    <link href="https://yui-s.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" rel="stylesheet" type="text/css"/>
    <!-- Resume styles -->
    <link rel="stylesheet" href="css/srt-resume.css">
    <!-- Navbar styles -->
    <link rel="stylesheet" href="css/navbar-only.css">
    <style>
        #resume-container {
            position: relative;
            padding-top: 2rem; /* Add space between navbar and resume */
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <!-- Resume content will be loaded here -->
    <div id="resume-container"></div>

    <script>
        // Load navbar
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Reattach navbar toggle listener
                document.querySelector('.navbar-toggle')?.addEventListener('click', function() {
                    document.querySelector('.navbar-menu').classList.toggle('active');
                });
            });

        // Load resume content
        fetch('srt-resume.html')
            .then(response => response.text())
            .then(data => {
                // Extract content between <body> tags using regex
                const bodyContent = data.match(/<body[^>]*>([\s\S]*)<\/body>/i)[1];
                document.getElementById('resume-container').innerHTML = bodyContent;
            })
            .catch(error => {
                console.error('Error loading resume content:', error);
                document.getElementById('resume-container').innerHTML = '<p>Error loading resume content. Please try again later.</p>';
            });
    </script>
</body>
</html>
